name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Edge
        uses: browser-actions/setup-edge@latest

      - name: Setup Edge Driver
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://msedgedriver.azureedge.net/latest/edgedriver_win64.zip" -OutFile "edgedriver_win64.zip"
          Expand-Archive -Path "edgedriver_win64.zip" -DestinationPath "C:\edgedriver_win64"

      - name: Install k6
        run: |
          ch Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run E2E Tests
        run: mvn clean test

      - name: Run Load Tests
        run: k6 run src/load-tests/test-script.js

      - name: Generate Allure Report
        run: |
          mvn allure:report

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: |
            target/cucumber-reports/
            target/site/allure-maven-plugin/
            evidencias/

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit